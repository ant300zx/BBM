<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	</head>
	<body>
	
		<div id="container">
			<h1 style="text-align: center;">User Manage</h1>
			<hr />
			<div id="clientTable"></div>
		</div>

		<script id="usersTemplate" type="text/template">
		<button type="button"><a href="#" class="newUser" style="text-decoration: none;">Add New User</a></button>
		<hr />
			<table>

				<thead>
					
					<tr>
						<td><input type="text" name="newFirstName" maxlength="50" size="15" /></td>
						<td><input type="text" name="newLastName" maxlength="50" size="15" /></td>
						<td><button type="button" class="add">Add</button></td>
					</tr>
					
					<tr class="header">
						<th>Firstname</th>
						<th>Lastname</th>
						<th></th>
						<th></th>
						<th>Delete</th>
					</tr>
			
				</thead>
			
				<tbody>
				</tbody>
			
			</table>	
		</script>

		<script id="userTemplate" type="text/template">
			<td><input type="text" class="updateFirstName" maxlength="50" size="15" value="{{firstname}}" /></td>
			<td><input type="text" class="updateLastName" maxlength="50" size="15" value="{{lastname}}" /></td>
			<td><input type="button" class="updateName" value="Update" /></td>
			<td><input type="button" class="editUser" value="Edit" /></td>
			<td style="text-align: center;"><a class="delete" href="#">x</a></td>
			<td class="savedMessage" style="display:none">User updated</td>
		</script>
		
		<script data-main="js/main" src="js/libs/require.js"></script>

	</body>
</html>
